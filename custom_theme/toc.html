<div class="bs-sidebar custom-toc" role="complementary">
  <h2>Innhold p√• siden</h2>
  {% macro toc_item(item) %} {%- if item.level <= config.theme.navigation_depth
  %}
  <ul class="toc-list-depth-{{ item.level }}">
    <li class="toc-item toc-item-depth-{{ item.level }}">
      <a
      href="{{ item.url }}"
      class="nav-link"
      >{{ item.title }}</a
    >
    </li>
    {%- for child in item.children %} {{toc_item(child) }} {%- endfor %}
  </ul>
  {%- endif %} {%- endmacro %} {%- for item in page.toc %} {{ toc_item(item) }}
  {%- endfor %}
</div>
